<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
    <meta charset="utf-8" />
    <title>Ceci est un titre</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
  </head>
  <body>
    <div id="app">
      <h1><a :href="link">{{ title }}</a></h1>
      <p>{{ description }}</p>
          <!-- Affichage du panier -->
    <div :class="[cart > 0 ? 'cartFilled' : '']">
      Panier({{ cart }})
    </div>

      <!-- Image principale affichée -->
      <div>
        <img height="200"
          v-bind:src="image"
          :class="[ inStock ? '' : 'out-of-stock-img' ]">
      </div>
      <img height="200" :src="carouselImages[selectedImage].image" :class="{ outOfStock: is_out_of_stock }" />

      <p v-if="inStock">Disponible</p>
      <p v-else>Plus de stock</p>

      <p v-show="onSale">En Vente !</p>

      <div>
        <span
          v-for="(carouselImage, index) in carouselImages"
          :key="carouselImage.id"
          @mouseover="updateImage(index)"
        >
          <img height="50" alt="carouselImage.text" :src="carouselImage.image" />
        </span>
      </div>

      <!-- Détails du produit -->
      <ul>
        <li
          v-for="detail in details"
          :key="detail.id"
          :style="{ color: detail.color }"
        >
          {{ detail.text }}
        </li>
      </ul>

      <!-- Liste des tailles de paquets -->
      <ul>
        <li v-for="packageSize in packageSizes" :key="packageSize.id">
          {{ packageSize.quantity }} - {{ packageSize.price }}
        </li>
      </ul>

      <!-- Bouton Ajouter au panier -->
      <button
        @click="addToCart"
        :style="styles.roundButton"
        :disabled="is_out_of_stock"
        :class="{ disabledButton: is_out_of_stock }"
      >
        Ajouter au panier
      </button>

      <!-- Bouton Retirer du panier -->
      <button
      @click="removeFromCart"
      :style="styles.roundButton"
      :disabled="is_out_of_stock"
      :class="{ disabledButton: is_out_of_stock }"
    >
      Retirer du panier
    </button>

    <!-- Scripts -->
    <script src="./main.js"></script>



    <!--Point d'entrée de l'app Vue-->
    <!--<h1 style="color: green">You are READY for the workshop ;)</h1>-->

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
